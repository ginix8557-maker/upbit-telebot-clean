name: Keep Render Alive
on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다
  workflow_dispatch:
concurrency:
  group: keepalive
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render (GET /)
        run: |
          for i in 1 2 3; do
            curl -A "keepalive-gh-actions" -fsS https://upbit-telebot-clean.onrender.com/ && exit 0
            sleep 5
          done
          echo "Ping failed (3 tries)"; exit 0
